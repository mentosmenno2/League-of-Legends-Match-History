<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Eindopdracht Serious JS 0894225</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <h1>League of Legends EUW Match History</h1>
    <input id="searchBox" type="text" />
    <button id="searchButton">Search player's history</button>
    
    <div id="matchesContainer">

    </div>





    <script src="dist/bundle.js" type="text/javascript"></script>
    
    <script id="template-error" type="text/template">
        <span class="error"><%= message %></span>
    </script>
    <script id="template-matches" type="text/template" src="templates/template.js">
            <% _.each(matches, function(match, index, list){ %>
            <div class="match">
                <div class="teams">
                    <span class="club <%= (match.get('homeMatch') ? 'my-club' : '') %>"><%= match.get('homeClub') %></span>
                    <span class="seperator">-</span>
                    <span class="club <%= (!match.get('homeMatch') ? 'my-club' : '') %>"><%= match.get('awayClub') %></span>
                </div>
                <div class="location">
                    <span class="stadium"><%= match.get('stadium') %></span>
                    <span class="city"><%= match.get('city') %></span>
                </div>
            </div>
            <% }); %>
        </script>
</body>
</html>
